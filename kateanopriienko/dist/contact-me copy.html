          <div class="col-lg-6">

              Будемо на зв'язку
            </div>

            </div>

                </div>

                  <div class="form form-email">
                    <input type="email" id="email" name="email" placeholder="Ваш e-mail" required>
                    <img class="input-ico" src="images/input-email.webp" alt="">
                  </div>
                </div>
                <div class="form-group">
                  <div class="form form-message">
                    <textarea id="message" name="message" placeholder="Ваше повідомлення:" required></textarea>
                    <img class="input-ico" src="images/input-message.webp" alt="">
                  </div>
                </div>
                <button class="btn-send submit" type="submit">Надіслати</button>
              </form>

            </div>
          </div>

        </div>
